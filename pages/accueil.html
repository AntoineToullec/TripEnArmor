<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/output.css">
    <script type="module" src="/scripts/main.js" defer></script>
    <title>Accueil</title>
</head>
<body>
    
    <div id="header" class="mb-20"></div>
    <div id="menu" class="2"></div>
    
    <main class="p-4 flex-col gap-4">
        <h1 class="text-4xl">Toutes les offres</h1>

        <div class="card border-2 h-80 relative bg-base300 border-black rounded-xl flex flex-col">
            <!-- En tête -->
            <div class="en-tete absolute z-20 top-0 h-1/6 w-2/3 bg-bgBlur/75 backdrop-blur left-1/2 -translate-x-1/2 rounded-b-lg">
                <h3 class="text-center font-bold text-xl">Restaurant le Brélévenez</h3>
                <div class="flex w-full justify-between px-2">
                    <p>Le brélévenez</p>
                    <p>Restauration</p>
                </div>
            </div>
            <!-- Image de fond -->
            <img class="h-4/6 w-full" src="/public/images/pp.png" alt="Image promotionnelle de l'offre">
            <!-- Infos principales -->
            <div class="infos flex gap-4 items-center justify-around grow">
                <div class="localisation flex flex-col gap-2 justify-center items-center">
                    <img class="w-5" src="/public/icones/location.svg" alt="Localisation">
                    <p>Lannion</p>
                    <p>22300</p>
                </div>
            </div>
        </div>
    </main>
    
    <div id="footer"></div>
    
</body>
</html>
