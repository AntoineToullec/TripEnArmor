<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
</head>
<body>
    <img src="../public/icones/back.svg" alt="retour">
    <img src="../public/images/logo.svg" alt="moine">
    <form action="login" method="post">
        <h3>J'ai un compte Membre !</h3>

        <label for="username">Identifiant*</label><br>
        <input type="text" id="username" name="username" required>

        <label for="passwd">Mot de passe*</label><br>
        <input type="passwd" id="passwd" name="passwd" required>

        <input type="submit" value="Me connecter"><br>
        <input type="button" value="Mot de passe oublié ?">
        <input type="button" value="Créer un compte">
    </form>
</body>
</html>
