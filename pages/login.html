<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/output.css">
    <title>Connexion à la PACT</title>
</head>
<body class="bg-base100">
    <img src="../public/icones/back.svg" alt="retour" width="30">
    <img src="../public/images/logo.svg" alt="moine" width="108">
    <form class="bg-base200" action="" method="post" enctype="multipart/form-data">
        <p>J'ai un compte Membre !</p>

        <label class="text-small" for="username">Identifiant*</label>
        <input class="bg-base100 w-full" type="text" id="username" name="username" pattern="" title="" required>

        <label class="text-small" for="passwd">Mot de passe*</label>
        <input class="bg-base100 w-full" type="passwd" id="passwd" name="passwd" pattern="" title="" required>

        <input class="bg-primary text-white w-full" type="submit" value="Me connecter">
        <div class="w-full">
            <input class="text-small" type="button" value="Mot de passe oublié ?">
            <input class="text-small" type="button" value="Créer un compte">
        </div>
    </form>
</body>
</html>
